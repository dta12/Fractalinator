{% extends '_base.html' %}
{% block content %}

<!--
	Sources:
	https://www.w3schools.com/howto/howto_js_tab_img_gallery.asp
	https://stackoverflow.com/questions/44259830/aligning-4-divs-to-the-center-of-a-page
    https://redstapler.co/export-canvas-as-image-with-javascript/
-->



<body>
	<div id="cellContainer">
        {% for f in fractals %}
        <section id="cell">
			<div id="galleryImg">
				<canvas id=f[name] class="img-class" height=300 width=300>
			</div>
			<section id="galleryInfo">
				<div id="galleryText">
					Fractal Info
					<div class="fractalInfo">
						Name: {{ f[name] }}<br>
                        Real Start: {{ f[realStart] }}<br>
                        Real End: {{ f[realEnd] }}<br>
                        Imaginary Start: {{ f[imagStart] }}<br>
                        Imaginary End: {{ f[imagEnd] }}
					</div>
				</div>
				<div id="galleryButton">
					<button type="button">
						Open in Generator
					</button>
				</div>
				<div id="galleryButton">
					<button onclick="exportGalleryImg(this)" type="button" class="exportButton">
						Export as Image
					</button>
				</div>
			</section>
		</section>
        {% endfor %}
	</div>

	<script src="/static/scripts/functions.js"></script>

</body>

{% endblock %}
