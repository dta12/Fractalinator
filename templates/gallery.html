{% extends '_base.html' %}
{% block content %}

<body>
	<div id="cellContainer">
        {% for f in fractals %}
        <section id="cell" class="cell-class">
            <div id="galleryImg">
				<canvas id="{{ f["fractalName"] }}" class="img-class" height=150 width=200>
			</div>
			<section id="galleryInfo">
				<div id="galleryText">
					Fractal Info
					<div class="fractalInfo">
						Name: <a id="fractalName{{ f["fractalName"] }}">{{ f["fractalName"] }}</a><br>
                        Real Start: <a id="realStart{{ f["fractalName"] }}">{{ f["realStart"] }}</a><br>
                        Real End: <a id="realEnd{{ f["fractalName"] }}">{{ f["realEnd"] }}</a><br>
                        Imaginary Start: <a id="imagStart{{ f["fractalName"] }}">{{ f["imagStart"] }}</a><br>
                        Imaginary End: <a id="imagEnd{{ f["fractalName"] }}">{{ f["imagEnd"] }}</a>
					</div>
				</div>
				<div id="galleryButton">
					<button id="openInGen{{ f["fractalName"] }}" onclick="openInGen(this)" type="button">
                        Open in Generator
                    </button>
				</div>
				<div id="galleryButton">
					<button id="exportAsImg{{ f["fractalName"] }}" onclick="exportAsImg(this)" type="button">
                        Export as Image
                    </button>
				</div>
			</section>
		</section>
        {% endfor %}
        <canvas id="exportCanvas" style="display: none;" width=800 height=600>
	</div>

    <script src="/static/scripts/mandlebrot.js"></script>

</body>

{% endblock %}
