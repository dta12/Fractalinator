{% extends '_base.html' %}
{% block content %}
<!-- Sources: https://www.w3schools.com/howto/howto_js_tabs.asp
https://stackoverflow.com/questions/21727317/how-to-check-confirm-password-field-in-form-without-reloading-page
-->
<style>
    body {font-family: Arial;}
    table, tr, td {border: none;}

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
</style>
    
<h2>
    Welcome to Fractalinator!
</h2>

<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Sign in')">Sign in</button>
    <button class="tablinks" onclick="openTab(event, 'Sign up')">Sign up</button>
</div>

<div id="Sign in" class="tabcontent" style="display: block;">    
    <form action="/index.html">
        <table>
            <tr>
                <td>
                    <label for="usernameSignIn">Username:</label>
                </td>
                <td>
                    <input type="text" id="usernameSignIn" name="usernameSignIn"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passwordSignIn">Password:</label>
                </td>
                <td>
                    <input type="password" id="passwordSignIn" name="passwordSignIn"><br>
                </td>   
            </tr>
        </table>               
        <input type="submit" value="Sign in">
    </form>
</div>
  
<div id="Sign up" class="tabcontent">
    <form action="/p/login.html">
        <table>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" id="username" name="username"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" onkeyup='check();'><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirmPassword">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" id="confirmPassword" name="confirmPassword" onkeyup='check();'>
                </td>
                <td>
                    <span id='message'></span><br>                    
                </td>
            </tr>
        </table>        
        <input type="submit" value="Sign up">
    </form>
</div>

<script>
    function check() {
        if (document.getElementById("password").value ==
            document.getElementById("confirmPassword").value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not matching';
        }
    }
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

{% endblock %}
